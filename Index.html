<html>
<head>
    <meta charset="UTF-8">
    <title>Geolocalizacion</title>
</head>
<body>
    <button onclick="findMe()">Mostrar Ubicacion</button>
    <div id="map"> </div>
    <script scr="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBsCPbC8OMDK6wM9vWLdOVpIG71AatYfY"></script>
    <script>
        function findMe()
        {
            var output = document.getElementById("map");
            //verificar si soporta geolocalizacion
            if (navigator.geolocation)
                {
                    output.innerHTML="<p>Tu navegador Soporta geolocalizacion</p>";
                }else{
                    output.innerHTML="<p>Tu navegador  NO Soporta geolocalizacion</p>";
                }
            //obtenemos latitud y longitud (luego tienes que entrar aqui:console.developers.google.com)para usar el api de google.
            function localizacion (posicion)
            {
                var latitude = posicion.coords.latitude;
                var longitude = posicion.coords.longitude;
                
                
                var imgURL = "https://maps.googleapis.com/maps/api/staticmap?center="+latitude+","+longitude+"&size=700x500&markers=color:red%7C"+latitude+","+longitude+"&key=AIzaSyDBsCPbC8OMDK6wM9vWLdOVpIG71AatYfY";
                
                output.innerHTML="<img src='"+imgURL+"'>";
                
                //output.innerHTML = "<p>Latitud:"+latitude+"<br>Longitud:"+longitude+"</p>";
            }
            
            function error(){
                output.innerHTML = "<p>No se pudo obtener tu ubicaci√≥n</p>";
            }
            navigator.geolocation.getCurrentPosition(localizacion,error);
        }
    </script>
    
</body>
</html>
